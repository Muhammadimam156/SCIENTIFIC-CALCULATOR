<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Scientific Row 1 -->
      <button class="button scientific" onclick="calculatePercentage()">%</button>
      <button class="button scientific" onclick="calculateSquareRoot()">√</button>
      <button class="button scientific" onclick="calculatePower()">^</button>
      <button class="button scientific" onclick="calculateFactorial()">!</button>

      <!-- Scientific Row 2 -->
      <button class="button scientific" onclick="calculateExponential()">eˣ</button>
      <button class="button scientific" onclick="calculateLog()">log</button>
      <button class="button scientific" onclick="calculateLn()">ln</button>
      <button class="button scientific" onclick="insertPi()">π</button>

      <!-- Main Calculator -->
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>

      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="appendOperator('*')">×</button>

      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>

      <button class="button zero" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendDecimal()">.</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
      <button class="button operator equal"  id="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
